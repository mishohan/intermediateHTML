<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
</head>
<body>
    <!-- The Form Element -->
    <form action="example.com/path" method="post"></form>

    <!-- Form Controls -->
     
    <!-- 01. The Input Element -->
    <input type="text">

    <!-- 02. Labels -->
    <label for="first_name">First Name:</label>

    <!-- 03. Placeholder Attribute -->
     <label for="last_name">Last Name:</label>
     <input type="text" id="last_name" placeholder="Bob...">

    <!-- 04. The Name Attribute -->
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">

    <!-- 05. Type Attribute -->
     <label for="user_email">Email Address:</label>
     <input type="email" id="user_email" name="email" placeholder="you@example.com">

     <label for="user_password">Password:</label>
     <input type="password" id="user_password" name="password">

     <label for="amount">Amount:</label>
     <input type="number" id="amount" name="amount">

     <label for="dob">Date of Birth:</label>
     <input type="date" id="dob" name="dob">

    <!-- 06. Text Area -->
    <textarea name="" id="" rows="10" cols="40">Some initial content</textarea>
</body>
</html>
