<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text length validations</title>
</head>
<body>
    <!-- Minimum length validation -->
     <form action="#" method="get">
        <div>
            <textarea name="minimum" id="" placeholder="What's happening?" minlength="3"></textarea>
        </div>

        <button type="submit">Tweet</button>
     </form>
<br>
     <!-- Maximum Length Validation -->
      <form action="#" method="get">
        <div>
            <textarea name="maximum" id="" placeholder="What's happening?" maxlength="20"></textarea>
        </div>

        <button type="submit">Tweet</button>
      </form>
<br>
      <!-- Combining Validations -->
       <form action="#" method="get">
        <div>
            <textarea name="combined" id="" placeholder="what's happening?" minlength="5" maxlength="25"></textarea>
        </div>

        <button type="submit">Tweet</button>
       </form>
</body>
</html>
