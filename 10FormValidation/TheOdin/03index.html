<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range Validations</title>
</head>
<body>
    <!-- Min validation -->
     <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" value="0">
        <div><button type="submit">Place Order</button></div>
     </form>

     <!-- Max validation -->
      <form action="#" method="get">
        <div>
            <label for="passengers">Passengers</label>
        </div>
        <input type="number" id="passengers" name="passengers" max="5" value="0">
        <div><button type="submit">Book</button></div>
      </form>
</body>
</html>
