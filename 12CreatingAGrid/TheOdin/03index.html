<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap</title>
    <style>
        .container-01{
            display: grid;
            grid-template-columns: 50px 50px;
            grid-template-rows: 50px 50px;
            column-gap: 10px;
            row-gap: 100px;
        }
        .container-01 > div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container-01">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
</body>
</html>
