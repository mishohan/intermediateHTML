<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting up a Grid</title>
    <style>
        .container-01{
            display: grid;
            grid-template: 50px 50px / 50px 50px 50px;
        }
        .container-02{
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px;
        }
        .container-03{
            display: grid;
            grid-template: 50px 50px / 250px 50px 50px;
        }
    </style>
</head>
<body>

    <!-- EX-1: Grid Container -->
     <div class="container-01">
        <div>Item 1</div>
        <div>Item 2 
            <p>I am not a grid item!</p>
        </div>
        <div>Item 3</div>
        <div>Item 4</div>
     </div>
<br><br>
     <!-- EX-2: Columns and Rows -->
      <div class="container-02">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </div>
<br><br>
      <div class="container-03">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </div>
</body>
</html>
