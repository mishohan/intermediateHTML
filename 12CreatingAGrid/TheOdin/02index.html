<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicit vs Implicit Grid</title>
    <style>
        .container-01{
            display: grid;
            grid-template: 50px 50px / 50px 50px;
            grid-auto-rows: 50px;
            /* grid-auto-flow: column; */
        }
    </style>
</head>
<body>
    <div class="container-01">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
</body>
</html>
